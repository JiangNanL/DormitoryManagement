# VELOCITY TEMPLATES (VelocityAutoConfiguration)
 spring.velocity.charset=UTF-8
 spring.velocity.properties.input.encoding=UTF-8
spring.velocity.properties.output.encoding=UTF-8
spring.velocity.resourceLoaderPath=classpath:/templates/
spring.velocity.suffix=.vm

#spring\u96c6\u6210Mybatis\u73af\u5883
mybatis.type-aliases-package=com.banksteel.domain
logging.level.com.banksteel.mapper=debug
#\u52a0\u8f7dMybatis\u914d\u7f6e\u6587\u4ef6
mybatis.mapper-locations = classpath:mapper/*Mapper.xml


spring.datasource.driver-class-name= com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/login_sys?Unicode=true&characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password = 110110

spring.freemarker.cache=true
spring.freemarker.charset=utf-8
spring.freemarker.content-type=text/html
spring.freemarker.check-template-location=true